<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title><f:render section="Title" /></title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" type="text/css" media="all" />
	<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" media="screen" href="{f:uri.resource(path: 'StyleSheets/Main.css')}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{f:uri.action(action:'index', controller:'SwiftBox')}">SwiftBox</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<f:form action="index" class="navbar-form navbar-right" additionalAttributes="{role:'search'}">
				<div class="form-group has-feedback has-clear">

					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
						<input id="message-search" name="q" type="text" class="form-control" placeholder="Search term" value="{searchQuery}">
						<span class="glyphicon glyphicon glyphicon-remove form-control-feedback form-control-clear" aria-hidden="true"></span>
					</div>
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</f:form>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Actions <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="{f:uri.action(action:'deleteAll')}">Delete all</a></li>
						<li><a href="{f:uri.action(action:'sendTestMails', controller:'Test')}">Send test mails</a></li>
						<li><a href="{f:uri.action(action:'index', controller:'Configuration')}">View mail configuration</a></li>
					</ul>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<div class="container-fluid" role="main">
	<f:render section="Content" />
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{f:uri.resource(path: 'JavaScripts/bootstrap.min.js')}"></script>
<script src="{f:uri.resource(path: 'JavaScripts/Application.js')}"></script>

</body>
</html>
